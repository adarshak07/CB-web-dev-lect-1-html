    <h1>Anchor tag</h1>

    </ul>
<h2 id="s1"></h2>

<h1>iFrames</h1>

<iframe src="https://example.com" frameborder="0" width="400" height="400"></iframe>  <!--iframe same as href ./index.html etc-->
